<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <nav class="navbar navbar-fixed-top" style=" background-color: rgb(8, 4, 4); background: linear-gradient(rgb(0, 0, 0), rgba(56, 56, 50, 0.5)); padding: 15px;">
    <!-- <nav class="navbar navbar-inverse" style="background-color:rgb(92, 92, 3);"> -->
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="{% url 'all' %}" style="color:rgb(250, 250, 250);"><span class="glyphicon glyphicon-home"></span></a>
        <a class="navbar-brand" href="{% url 'uploadsToday' %}" style="color:rgb(250, 250, 250); "><span>Today's uploads</span></a>      </div>
      <!-- Adding a search form  -->
      <div class="col-sm-4 col-md-4 navbar-right">
        <form class="navbar-form" role="search" action="{% url 'search_results' %}">
          <div class="input-group">
            <input style="color:black" type="text" class="form-control" placeholder="Search Category" name="category">
            <div class="input-group-btn">
              <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
            </div>
          </div>
         
        </form>
      </div>
      <!-- search form end -->
    </div>
    <div class="row">
      <div class="col-md-2" ><a href="#" data-toggle="dropdown" class="dropdown-toggle" style="text-decoration:none;color:deepskyblue;font-size:15px ">Category
          <b class="caret"></b></a>
        <ul class="dropdown-menu" style="color:floralwhite;background: linear-gradient(rgb(114, 235, 240), rgba(202, 92, 120, 0.5)); padding: 15px;">
           
            {% for cat in catego %}
          <li><a href="/category/{{cat.category_name}}">{{cat.category_name}}</a></li>
      
         
          {% endfor %}
        </ul>
        
        </div>
      <div class="col-md-2">
          <li>
              <a href="#" data-toggle="dropdown" class="dropdown-toggle" style="text-decoration:none;color:deepskyblue;font-size:15px ">Locations
                  <b class="caret"></b></a>
                <ul class="dropdown-menu" style="background-color:floralwhite;background: linear-gradient(rgb(114, 235, 240), rgba(202, 92, 120, 0.5)); padding: 15px;">
                  {% for loc in locs %}
                  <li><a href="/location/{{loc.name}}">{{loc.name}}</a></li>
                  {% endfor %}
                 
                </ul>
          </li>
      </div>
    </div>
    
   
  </nav>
  <br>
  <br>
  <br>
  <br>
</body>
</html>
