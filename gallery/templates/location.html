{%extends 'posts/base.html'%}

{% block content %}
{{block.super}}
<div class="container">
    <div class="row">
    <!-- Looping through news   -->
    {% for upload in location %}

    
  
    
      <!-- displaying News articles -->
      <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">

          
        
        <a href="/image/{{upload.id}}">
        <img style="border-radius:5%; height:400px; width:400px;" src="{{upload.image.url}}" class="img-responsive" alt="Image">
      </a>
      <a href="/category/{{upload.category.category_name}}" style="text-decoration:none; color:lightseagreen"><h4 class="text-center" >{{upload.category}} category</h4></a>
      </div>
  
  
    
  
    {% empty %}
    <div class="row">
        <h2 class="text-center">NO UPLOADS FOR TODAY<img src="https://i.pinimg.com/originals/11/3f/60/113f60be580a09ef0027073423d98f0f.gif">NO UPLOADS FOR TODAY</h2>
    </div>
    {% endfor %}
  </div>
  </div>
  
  {% endblock %}
